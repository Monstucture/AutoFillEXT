<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoFillEXT - Insurance Quote Autofill</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>AutoFillEXT</h1>
            <p>Insurance Quote Autofill Tool</p>
        </div>

        <main>
            <div class="input-group">
                <label for="site-selection">Select Site:</label>
                <select id="site-selection">
                    <option value="allied">Allied</option>
                    <option value="sagesure">Sagesure</option>
                    <option value="ari">ARI</option>
                </select>
            </div>

            <form id="quote-form">
                <fieldset>
                    <legend>Personal Information</legend>
                    <div class="input-group">
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name" name="first_name">
                    </div>
                    <div class="input-group">
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>
                    <div class="input-group">
                        <label for="dob">Date of Birth:</label>
                        <input type="text" id="dob" name="dob" placeholder="MM/DD/YYYY">
                    </div>
                    <div class="input-group">
                        <label for="phone">Phone:</label>
                        <input type="text" id="phone" name="phone" placeholder="(555) 123-4567">
                    </div>
                    <div class="input-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="email@example.com">
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Address Information</legend>
                    <div class="input-group">
                        <label for="address1">Address 1:</label>
                        <input type="text" id="address1" name="address1">
                    </div>
                    <div class="input-group">
                        <label for="address2">Address 2:</label>
                        <input type="text" id="address2" name="address2" placeholder="Apt, Suite, etc. (optional)">
                    </div>
                    <div class="input-group">
                        <label for="city">City:</label>
                        <input type="text" id="city" name="city">
                    </div>
                    <div class="input-group">
                        <label for="zip">ZIP Code:</label>
                        <input type="text" id="zip" name="zip" placeholder="12345">
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Dwelling Information</legend>
                    <div class="input-group">
                        <label for="dA">Dwelling Coverage (dA):</label>
                        <input type="text" id="dA" name="dA" placeholder="Enter coverage amount">
                    </div>
                    
                    <!-- Hidden coverage fields -->
                    <div class="input-group" style="display: none;">
                        <input type="text" id="ddA" name="ddA" readonly>
                        <input type="text" id="dB" name="dB" readonly>
                        <input type="text" id="dC" name="dC" readonly>
                        <input type="text" id="dD" name="dD" readonly>
                        <input type="text" id="dE" name="dE" readonly>
                        <input type="text" id="dF" name="dF" readonly>
                        <input type="text" id="aop" name="aop" readonly>
                        <input type="text" id="wh" name="wh" readonly>
                    </div>

                    <div class="input-group">
                        <label for="year_built">Year Built:</label>
                        <input type="text" id="year_built" name="year_built" placeholder="YYYY">
                    </div>
                    <div class="input-group">
                        <label for="sqft">Square Footage:</label>
                        <input type="text" id="sqft" name="sqft" placeholder="e.g., 2000">
                    </div>
                    <div class="input-group">
                        <label for="st">Stories:</label>
                        <select id="st" name="st">
                            <option value="">Select Stories</option>
                            <option value="1">1 Story</option>
                            <option value="2">2 Stories</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="roof_year">Roof Year:</label>
                        <input type="text" id="roof_year" name="roof_year" placeholder="YYYY">
                    </div>
                    <div class="input-group">
                        <label for="roof_shape">Roof Shape:</label>
                        <select id="roof_shape" name="roof_shape">
                            <option value="">Select Roof Shape</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="roof_mat">Roof Material:</label>
                        <select id="roof_mat" name="roof_mat">
                            <option value="">Select Roof Material</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="const_material">Construction Material:</label>
                        <select id="const_material" name="const_material">
                            <option value="">Select Construction Material</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="mat">Exterior Material:</label>
                        <select id="mat" name="mat">
                            <option value="">Select Exterior Material</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="purchase_date">Purchase Date:</label>
                        <input type="text" id="purchase_date" name="purchase_date" placeholder="MM/DD/YYYY">
                    </div>

                    <!-- Hidden fields for site-specific data -->
                    <div class="input-group" style="display: none;">
                        <input type="text" id="foundation" name="foundation" readonly>
                        <input type="text" id="payplan" name="payplan" readonly>
                        <input type="text" id="payor" name="payor" readonly>
                        <input type="text" id="housesize" name="housesize" readonly>
                        <input type="text" id="personal_statues" name="personal_statues" readonly>
                        <input type="text" id="Inspermission" name="Inspermission" readonly>
                        <input type="text" id="Ins_score" name="Ins_score" readonly>
                        <input type="text" id="Laps" name="Laps" readonly>
                        <input type="text" id="heater_location" name="heater_location" readonly>
                        <input type="text" id="resident_type" name="resident_type" readonly>
                        <input type="text" id="usage" name="usage" readonly>
                        <input type="text" id="option1" name="option1" readonly>
                        <input type="text" id="option2" name="option2" readonly>
                        <input type="text" id="waterCov" name="waterCov" readonly>
                        <input type="text" id="water_year" name="water_year" readonly>
                    </div>

                    <!-- SageSure specific hidden fields -->
                    <div class="input-group" style="display: none;">
                        <select id="Co_app" title="Co-applicant"></select>
                        <input type="text" id="PriorCarrier" name="PriorCarrier" readonly>
                        <input type="text" id="c1" name="c1" readonly>
                        <select id="x1" title="Option X1"></select>
                        <select id="x2" title="Option X2"></select>
                        <select id="x3" title="Option X3"></select>
                        <select id="x4" title="Option X4"></select>
                    </div>
                </fieldset>

                <div class="button-group">
                    <button type="button" id="autofill">ðŸš€ Autofill</button>
                    <button type="button" id="reset-fields">ðŸ”„ Reset</button>
                    <button type="button" id="save">ðŸ’¾ Save</button>
                    <button type="button" id="load">ðŸ“‚ Load</button>
                </div>
            </form>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
